<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8" />
        <title>Жимолость Intertainment</title>
        <link rel ="stylesheet" href ="../css/register.css" />
        <script src="../js/register.js"></script>

        <link rel="icon" href="../kawai.ico" type="image/x-icon" />
        <link rel="shortcut icon" href="../kawai.ico" type="image/x-icon" />
    </head>
    <body id="body">
        <!-- Шапочка -->
        <header>
        </header>
        <!-- Тело страницы -->
        <main>
            <form method="post" action="" name="signup">
                <div class="form">
                    <label>Логин</label>
                    <input type="text" id="login" pattern="\d [0-9]" required value="gdgdg" oninput="Login(this)"/>
                </div>
                <div class="form">
                    <label>Почта</label>
                    <input type="email" id="email" pattern="[a-z0-9._]+@[a-z0-9.-]+\.[a-z]{2,4}$" />
                </div>
                <div class="form">
                    <label>Пароль</label>
                    <input type="password" id="password" pattern="{8}" required />
                </div>
                <div class="form">
                    <label>Повторите</label>
                    <input type="password" id="password2" pattern="{8}"/>
                </div>
                <button type="submit" id="register" value="register" onclick="Check(this)" >Register</button>
            </form>
        </main>
        <!-- Остальное -->
        <footer>

        </footer>
    </body>
</html>
